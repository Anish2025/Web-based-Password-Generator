<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=League+Spartan:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="container">

    <h1>Password Generator</h1>

    <div class="display-container">

      <input readonly placeholder="Password" class="display" data-passwordDisplay>

      <button class="copyBtn" data-copy>
        <span data-copyMsg class="tooltip"></span>
        <!-- <i class="fa-regular fa-copy"></i> -->
        <img src="./copy.svg" alt="copy" width="23" height="23">
      </button>

    </div>


    <div class="input-container">

      <!--password length section-->
      <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>
      </div>

      <!--slider-->
      <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

      <!-- checkboxes-->
      <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Includes Uppercase letters</label>
      </div>

      <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Includes Lowercase letters</label>
      </div>

      <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers">Includes Numbers </label>
      </div>

      <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols">Includes Symbols </label>
      </div>

      <!-- strength section-->
      <div class="strength-container">
        <p>Strength</p>
        <div data-indicator class="indicator"></div>
      </div>

      <!-- generate password-->
      <button class="generateButton">Generate Password</button>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
